<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音械四二设计局</title>
    <style>
* {
    user-select: none;
}
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
    color: #333;
}

header {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    text-align: center;
    padding: 40px 20px;
}

header h1 {
    margin: 0;
    font-size: 3em;
}

nav {
    background-color: #333;
    overflow: hidden;
}

nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.section {
    display: none;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    margin-bottom: 30px;
}

.active {
    display: block;
}

.works-intro {
    margin-bottom: 30px;
    line-height: 1.6;
}

.album-grid {
    display: grid;
    /* 设置每行显示3个项目 */
    grid-template-columns: repeat(3, 1fr);
    gap: 25px; /* 间距 */
    margin-top: 20px;
}

.album {
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.album:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.album img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #f0f0f0;
}

.album-info {
    padding: 20px;
}

.album-info h3 {
    margin: 0 0 12px 0;
    color: #2c3e50;
    font-size: 1.3em;
}

.album-info p {
    margin: 0;
    color: #666;
    line-height: 1.5;
    font-size: 0.95em;
}

.blank-template {
    text-align: center;
    padding: 40px 20px;
    color: #95a5a6;
    border: 2px dashed #bdc3c7;
    border-radius: 12px;
    background-color: #f8f9fa;
}

.blank-template p {
    margin: 15px 0;
    font-style: italic;
}
a {text-decoration: none; color: inherit;}
    </style>
</head>
<body>
<nav>
    <a href="#" class="nav-link" data-section="home">Home</a>
    <a href="#" class="nav-link" data-section="works">Release</a>
    <a href="#" class="nav-link" data-section="about">About</a>
</nav>
<div class="container">
    <!-- 主页 -->
    <div id="home" class="section active">
        <h2>目前可以公开的情报</h2>
        <p>3D打印popkun周边正在加急制作中</p>
    </div>

    <div id="works" class="section">
        <div class="album-grid">
            <a href="#"><!--还没做子页面-->
                <div class="album">
                    <img src="img/product/popkun1.jpg"alt="popkun">
                    <div class="album-info">
                        <h3>popkun3D打印周边</h3>
                        <p>子页面还在做</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div id="about" class="section">
        <h2>音械四二设计局</h2>
        <p>我们是一个专注于音乐游戏周边的创作社团。</p>
    </div>
</div>
<script>
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            document.querySelector('.section.active').classList.remove('active');
            document.getElementById(link.getAttribute('data-section')).classList.add('active');
        });
    });
</script>
</body>
</html>
