<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音械四二设计局</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav>
    <a href="#" class="nav-link" data-section="home">Home</a>
    <a href="#" class="nav-link" data-section="works">Release</a>
    <a href="#" class="nav-link" data-section="about">About</a>
</nav>
<div class="container">
    <!-- 主页 -->
    <div id="home" class="section active">
        <h2>目前可以公开的情报</h2>
        <p>popkun重置决定！</p>
    </div>

    <div id="works" class="section">
        <div class="works-grid">
            <a href="#">
                <div class="works">
                    <img src="img/product/popkun1.jpg" alt="popkun">
                    <div class="works-info">
                        <h3>popkun3D打印周边</h3>
                        <p>子页面还在做</p>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="works">
                    <img src="img/product/popkun1.jpg" alt="popkun">
                    <div class="works-info">
                        <h3>gitadora控制器</h3>
                        <p>子页面还在做</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div id="about" class="section">
        <h2>音械四二设计局</h2>
        <p>我们是一个专注于音乐游戏周边的创作社团。</p>
    </div>
</div>
<script>
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            document.querySelector('.section.active').classList.remove('active');
            document.getElementById(link.getAttribute('data-section')).classList.add('active');
        });
    });
</script>
</body>
</html>
