<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音械四二设计局</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" type="image/png" href="./img/icon.png">
</head>
<body>
<nav>
    <a href="#" class="nav-link" data-section="home">Home</a>
    <a href="#" class="nav-link" data-section="works">Works</a>
    <a href="#" class="nav-link" data-section="about">About</a>
    <div id="slogan" class="slogan"></div>
</nav>
<div class="container">
    <!-- 主页 -->
    <div id="home" class="section active">
        <ul class="blog-list">
            <li class="blog-item">
                <div class="blog-cover">
                    <img src="img/product/popkun1.jpg" alt="超有力☆popkun摆件">
                </div>
                <div class="blog-content">
                    <h3>超有力☆popkun摆件重置决定！</h3>
                    <p>最后一批超有力☆popkun摆件将在烈火集市作为物料赠送，详情请关注BJSTUDIO</p>
                    <div class="blog-date">发布于 2025年8月12日</div> <!-- 添加的日期 -->
                </div>
            </li>
            <li class="blog-item">
                <div class="blog-cover">
                    <img src="img/product/cosmic velocity.png" alt="COSMIC V3LOCITY 鼠标垫">
                </div>
                <div class="blog-content">
                    <h3>COSMIC V3LOCITY 鼠标垫监修中</h3>
                    <p>预计九月中旬进行通贩</p>
                    <div class="blog-date">发布于 2025年8月14日</div> <!-- 添加的日期 -->
                </div>
            </li>
        </ul>
    </div>

    <div id="works" class="section">
        <div class="works-grid">
            <a href="#">
                <div class="works">
                    <img src="img/product/popkun1.jpg" alt="popkun">
                    <div class="works-info">
                        <h3>超有力☆popkun摆件</h3>
                        <p>重置中，预计九月中旬进行通贩</p>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="works">
                    <img src="img/product/cosmic velocity.png" alt="cosmic velocity">
                    <div class="works-info">
                        <h3>COSMIC V3LOCITY 鼠标垫</h3>
                        <p>监修中，预计九月中旬进行通贩</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div id="about" class="section">
        <h2>音械四二设计局</h2>
        <p>我们是一个专注于制作周边的创作社团。</p>
    </div>
</div>
<div id="social-links">
    <a href="https://space.bilibili.com/3546899684526445" target="_blank" class="social-icon" title="Bilibili">
        📺
    </a>
</div>

<script>
    const slogans = [
        "欢迎来到宇宙尽头",
        "至此，焦班尼就要和柯贝内拉道别了…",
        "我们是诗人、剑客、哲学家……还是空气力学的先驱……",
    ];
    function getRandomSlogan() {
        const randomIndex = Math.floor(Math.random() * slogans.length);
        return slogans[randomIndex];
    }
    document.getElementById('slogan').textContent = getRandomSlogan();

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            document.querySelector('.section.active').classList.remove('active');
            document.getElementById(link.getAttribute('data-section')).classList.add('active');
        });
    });
</script>
</body>
</html>
